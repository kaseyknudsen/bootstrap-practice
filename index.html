<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container little-container text-center mt-5">
      <div class="row">
        <div class="col-2" id="params-column">
          <div class="params-container">
            <div
              class="d-grid gap-4"
              role="group"
              aria-label="Vertical button group"
            >
              <button type="button" class="btn btn-outline-secondary">
                Button
              </button>
              <button type="button" class="btn btn-outline-secondary">
                Button
              </button>
              <button type="button" class="btn btn-outline-secondary">
                Button
              </button>
              <button type="button" class="btn btn-outline-secondary">
                Button
              </button>
              <button type="button" class="btn btn-outline-secondary">
                Button
              </button>
              <button type="button" class="btn btn-outline-secondary">
                Button
              </button>
            </div>

            <div class="col-12 border-end">
              <div class="dropdown mt-5">
                <button
                  class="btn btn-outline-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Change Background Color
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Red</a></li>
                  <li><a class="dropdown-item" href="#">Grey</a></li>
                  <li><a class="dropdown-item" href="#">White</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-9" id="viewer-column">
          <div class="container">
            <div class="col"><span class="border p-5"> box </span></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src=""></script>
  </body>
</html>
